{% load staticfiles %}
<!DOCTYPE html>
<head>
	<title>Genaro's Eat Map</title>
    <style>
    	body { margin:0; padding:0; }
  		#map { position:absolute; top:0; bottom:0; left:0; right:0; }
    </style>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-cookies.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
	<script src="{% static "js/eats.js" %}"></script>
</head>

<body ng-app="data">
	<div id="map">
	</div>
	<script>
	var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/gmarquez.h2jefa94/{z}/{x}/{y}.png');
	var map = L.map('map')
	    .addLayer(mapboxTiles)
	    .setView([38, -102.0], 9);
	</script>
</body>
</html>
