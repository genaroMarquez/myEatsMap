{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="map">
<head>
	<title>Genaro's Eat Map</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="http://tombatossals.github.io/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	<script src="{% static "js/eats.js" %}"></script>
  </head>
  <body ng-controller="MapController">
    <leaflet center="dc" defaults='defaults' markers='markers' width="640px" height="480px"></leaflet>
  </body>
</html>
